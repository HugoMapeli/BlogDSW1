      <!-- Modal -->
      <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle" aria-hidden="true" style="font-family: serif;"">

              </button>

            <div class="modal-body">
              <form method="post" name="login" id="login">

                  <label for="InputEmail">Endereço de E-mail</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Digite o e-mail">

                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="rememberpassword">
                  <label class="form-check-label" for="rememberpassword">Lembrar a senha</label>
                  <a href="#" class="float-right">Esqueci minha senha</a>
                </div>
              </form>
              <a href="cadastro.html" class="float-right"> Não tenho conta</a>
