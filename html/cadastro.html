<div class="col-md-8 order-md-1; container" style="margin-top: 60px;">
  <h4 class="mb-3">Cadastro</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Primeiro Nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Primeiro nome válido é requisatado.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Último Nome</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Último nome válido é requisitado.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username">Apelido</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Apelido" required>
                <div class="invalid-feedback" style="width: 100%;">
                 O seu apelido é obrigatório.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email </label>
              <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com" required="">
              <div class="invalid-feedback">
                Por favor, indira um endereço de email válido.
              </div>
            </div>
            <div class="mb-3">
              <label for="email">Senha </label>
              <input type="email" class="form-control" id="email" placeholder="Senha" required="">
              <div class="invalid-feedback">
                Por favor, indira uma senha válida.
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
          </form>
        </div>
